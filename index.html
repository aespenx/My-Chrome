<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <nav class="tabs">
            <ul>
                <li class="tab-active">New Tab</li>
                <li class="add-tab"> + </li>
            </ul>
        </nav>
        <input type="text" class="url-bar" placeholder="Search Google">
    </header>

    <main class="google-home">
        <div class="google-logo">Google</div>
        <section class="search-bar">
            <input type="text" class="search-input" placeholder="Search Google or type URL">
        </section>

        <section class="shortcuts">
            <a href="https://www.facebook.com" target="_blank">
                <article class="shortcut" data-title="Facebook">Facebook</article>
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <article class="shortcut" data-title="Youtube">YouTube</article>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <article class="shortcut" data-title="Instagram">Instagram</article>
            </a>
            <a href="https://github.com" target="_blank">
                <article class="shortcut" data-title="GitHub">GitHub</article>
            </a>
            <a href="https://www.programiz.com" target="_blank">
                <article class="shortcut" data-title="Programming">Programiz</article>
            </a>
            <a href="https://chat.openai.com" target="_blank">
                <article class="shortcut" data-title="Chat GPT">Chat GPT</article>
            </a>
            <a href="#" target="_blank">
                <article class="shortcut" data-title="Add Shortcut">+</article>
            </a>
        </section>
        
    </main>

    <footer class="bottom-bar">
        <div class="weather">26°C Mostly Cloudy</div>
        <section class="systems-icons">
        <div class="icon">🔋</div>
        <div class="icon">🕙</div>
        <div class="icon">🏛️</div>
        </section>
    </footer>
</body>
</html>
